name: Build and Test
on: [push]

jobs:
  bat:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Perform npm tasks
        run: npm run ci
      - uses: actions/upload-artifact@v4
        with:
          name: built-action
          path: |
            **/*
            !node_modules/

  integ:
    needs: bat
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            release: latest
            products: Symbolic_Math_Toolbox
            check-matlab: matlabVer = ver('matlab'); assert(~isempty(matlabVer));
            check-toolbox: symbolicVer = ver('symbolic'); assert(~isempty(symbolicVer));
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: built-action
      - name: Cache MATLAB
        id: cache-matlab
        uses: actions/cache@v4
        with:
          path: |
            D:\hostedtoolcache\windows\MATLAB\2023.2.999\x64
          key: ${{ matrix.os }}-${{ matrix.release }}
      - name: Install selected products
        id: setup_matlab
        uses: ./
        with:
          release: ${{ matrix.release }}
          products: ${{ matrix.products }}
      - name: Check matlabroot output is set
        run:  'if [[ "${{ steps.setup_matlab.outputs.matlabroot }}" != *"MATLAB"* ]]; then exit 1; fi'
        shell: bash
      - name: Check MATLAB version
        uses: matlab-actions/run-command@v2
        with:
          command: "${{ matrix.check-matlab }}"
      - name: Check toolbox version
        uses: matlab-actions/run-command@v2
        with:
          command: "${{ matrix.check-toolbox }}"
