name: Build and Test
on: [push]

env:
  MATHWORKS_SKIP_ACTIVATION: true
  MATHWORKS_ACCOUNT: ${{ secrets.MATHWORKS_ACCOUNT }}
  MATHWORKS_TOKEN: ${{ secrets.MATHWORKS_TOKEN }}

jobs:
  bat:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Perform npm tasks
        run: npm run ci
      - uses: actions/upload-artifact@v2
        with:
          name: built-action
          path: |
            **/*
            !node_modules/

  integ:
    needs: bat
    runs-on: self-hosted
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: built-action
      - name: Install MATLAB and PCT
        uses: ./
        with:
          release: latest
          products: |
            MATLAB
            Parallel_Computing_Toolbox
      - name: Install Simulink on top
        uses: ./
        with:
          release: latest
          products: |
            Simulink
