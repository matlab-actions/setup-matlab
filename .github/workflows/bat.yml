name: Build and Test
on: [push]

env:
  MATHWORKS_ACCOUNT: ${{ secrets.MATHWORKS_ACCOUNT }}
  MATHWORKS_TOKEN: ${{ secrets.MATHWORKS_TOKEN }}

jobs:
  bat:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16"
      - name: Perform npm tasks
        run: npm run ci
      - uses: actions/upload-artifact@v2
        with:
          name: built-action
          path: |
            **/*
            !node_modules/

  integ:
    needs: bat
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            release: latest
          - os: ubuntu-18.04
            release: R2022a
          - os: windows-latest
            release: latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: built-action
      - name: Install MATLAB and PCT
        uses: ./
        with:
          release: ${{ matrix.release}}
          products: |
            MATLAB
            Parallel_Computing_Toolbox
      - name: Install Simulink on top
        uses: ./
        with:
          release: ${{ matrix.release}}
          products: |
            Simulink
      - name: check version
        run: matlab-batch ver
