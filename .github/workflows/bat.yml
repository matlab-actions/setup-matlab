name: Build and Test
on: [push]

env:
  MATHWORKS_SKIP_ACTIVATION: true
  MATHWORKS_ACCOUNT: ${{ secrets.MATHWORKS_ACCOUNT }}
  MATHWORKS_TOKEN: ${{ secrets.MATHWORKS_TOKEN }}

jobs:
  bat:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Perform npm tasks
        run: npm run ci
      - uses: actions/upload-artifact@v2
        with:
          name: built-action
          path: |
            **/*
            !node_modules/

  integ:
    needs: bat
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            release: latest
          - os: ubuntu-latest
            release: R2022a
          - os: ubuntu-latest
            release: r2022a
          - os: ubuntu-latest
            release: R2021b
          - os: ubuntu-latest
            release: R2021a
          - os: ubuntu-latest
            release: R2020b
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: built-action
      - name: Install MATLAB and PCT
        uses: ./
        with:
          release: ${{ matrix.release }}
          products: |
            MATLAB
            Parallel_Computing_Toolbox
      - name: look in dir
        run: ls -lah /opt/hostedtoolcache/MATLAB/r2022a/x64
      - name: Install Simulink to existing MATLAB installation
        uses: ./
        with:
          release: ${{ matrix.release }}
          products: |
            Simulink
